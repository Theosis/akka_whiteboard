@(message: String)(implicit request: RequestHeader)

@main("Akka Whiteboard") {
    
<canvas id="whiteboard">
  <p>Your browser doesn't support canvas</p>
</canvas>

<div id="content">
  <h1>@message</h1>
  <p>Draw something...</p>
</div>


<script src="@routes.Assets.at("javascripts/whiteboard.js")" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
WHITEBOARD("@routes.Application.ws().webSocketURL()")
</script>
    
}
